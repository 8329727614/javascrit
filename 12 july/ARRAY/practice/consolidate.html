<html>

       <body>
		  <script>
			 employees = [
				{eId:101,name:'sanjay',hours:3},
				{eId:102,name:'deepak',hours:2},
				{eId:103,name:'ajay',hours:4},
				{eId:102,name:'deepak',hours:3},
				{eId:103,name:'ajay',hours:1},
			 ];
			 let result = [];
			 for(emp of employees){ 
				let foundEmp = result.find((ele)=>ele.eId==emp.eId);
				
				if(!foundEmp){
					result.push(emp)
				}else{
					foundEmp.hours = foundEmp.hours+emp.hours;
				}
			 }
			 
			 console.log(result)
		  </script>
