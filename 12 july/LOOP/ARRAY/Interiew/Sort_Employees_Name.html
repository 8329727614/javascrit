<HTML>
   <BODY>
      <h1>
         <script>	
            var employees=[]
            employees[0]={name:"sanajy", age:32, salary:5000}
            employees[1]={name:"ajit", age:17, salary:7500}
            employees[2]={name:"deepak", age:58, salary:6000}
            employees[3]={name:"manoj", age:62, salary:7000}
            
            employees.sort(function(emp1, emp2){
            var nameA=emp1.name.toLowerCase()
			var nameB=emp2.name.toLowerCase()
            if (nameA < nameB) //sort string ascending
				return -1 
            if (nameA > nameB)
				return 1
            return 0 //default return value (no sorting)
            })
            
            console.log(employees)
         </script>
      </h1>
   </BODY>
</HTML>
